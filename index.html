<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Database</title>
    <!------------------------------------------------------------------------------------------------------------------------
                                                                 BOOTSTRAP CDN 
    --------------------------------------------------------------------------------------------------------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!------------------------------------------------------------------------------------------------------------------------
                                                                 STYLES
    --------------------------------------------------------------------------------------------------------------------------->
    <link rel="stylesheet" href="/style/style.css">
</head>

<body class="bg-gray container mx-auto">
    <!------------------------------------------------------------------------------------------------------------------------
                                                                 TITLE 
    --------------------------------------------------------------------------------------------------------------------------->
    <h1 class="text-center text-success">Phone Database</h1>


    <!------------------------------------------------------------------------------------------------------------------------
                                                                 PHONES SEARCH
    --------------------------------------------------------------------------------------------------------------------------->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search the phone you are looking for"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-primary" type="button" id="button-search">Search</button>

        <!-- <button onclick="searchPhoneAll()" class="btn btn-outline-secondary bg-warning text-white" type="button"
            id="button-search">Show
            All</button> -->
    </div>

    <!------------------------------------------------------------------------------------------------------------------------
                                                            SINGLE PHONE 
    --------------------------------------------------------------------------------------------------------------------------->

    <div id="phone-detail" class="w-50 mx-auto mb-2">

    </div>

    <!------------------------------------------------------------------------------------------------------------------------
                                                            ERROR HANDLING
    --------------------------------------------------------------------------------------------------------------------------->
    <div>
        <h2 id="error-message1" class="text-danger text-center">Please write something to display</h2>
        <h2 id="error-message2" class="text-danger text-center">No Result Found</h2>
    </div>

    <!------------------------------------------------------------------------------------------------------------------------
                                                                 PHONES GRID
    --------------------------------------------------------------------------------------------------------------------------->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

    </div>
    <!------------------------------------------------------------------------------------------------------------------------
                                                                 JS SCRYPT 
    --------------------------------------------------------------------------------------------------------------------------->
    <script src="/js/app.js"></script>
</body>

</html>
