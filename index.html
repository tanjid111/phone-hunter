<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Database</title>

<body class="bg-gray container mx-auto">
    <!------------------------------------------------------------------------------------------------------------------------
                                                                 TITLE 
    --------------------------------------------------------------------------------------------------------------------------->
    <h1 class="text-center text-success">Phone Database</h1>
    <!------------------------------------------------------------------------------------------------------------------------
                                                                 CARDS SEARCH
    --------------------------------------------------------------------------------------------------------------------------->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search the phone you are looking for"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button"
            id="button-search">Search</button>
    </div>

                                                            ERROR HANDLING
    --------------------------------------------------------------------------------------------------------------------------->
    <div>
        <h2 id="error-message1" class="text-danger">Please write something to display</h2>
        <h2 id="error-message2" class="text-danger">No Result Found</h2>
    </div>
